
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Welcome{{usn}}</mat-toolbar>
   
    <router-outlet name="side"></router-outlet>

    <mat-nav-list>
      <a mat-list-item routerLink ='studenthome' routerLinkActive = "active">Home</a>
      <a mat-list-item routerLink='studentdetail'routerLinkActive="active">Dashboard</a> 
      <a mat-list-item routerLink='studentCompany'routerLinkActive="active">Company</a>
      <a mat-list-item routerLink='/'routerLinkActive="active">Sign Out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>myproj</span>
    </mat-toolbar>

    
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
