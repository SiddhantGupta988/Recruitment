<table mat-table [dataSource] = "dataSource"  class="class2">
	
	<div class="class1">
		<ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id. </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
      </ng-container>
    </div>

    <div class="class1">
	<ng-container matColumnDef ="studentId">
		<th mat-header-cell *matHeaderCellDef>Student ID</th>
		<td mat-cell *matCellDef ="let element">{{element.studentId}}</td>
	</ng-container>
	</div>

    <div class="class1">
	<ng-container matColumnDef ="jobId">
		<th mat-header-cell *matHeaderCellDef>Job ID</th>
		<td mat-cell *matCellDef ="let element">{{element.jobId}}</td>
	</ng-container>
	</div>

	<div class="class1">
	<ng-container matColumnDef ="firstName">
		<th mat-header-cell *matHeaderCellDef>FirstName</th>
		<td mat-cell *matCellDef ="let element">{{element.firstName}}</td>
	</ng-container>
	</div>

	<div class="class1">
	<ng-container matColumnDef="emailId">
		<th mat-header-cell *matHeaderCellDef >EmailId </th>
		<td mat-cell *matCellDef = "let element">{{element.emailId}}</td>		
	</ng-container>
	</div>
	
	<div class="class1">
	<ng-container matColumnDef="phoneNo">
		<th mat-header-cell *matHeaderCellDef >PhoneNo </th>
		<td mat-cell *matCellDef = "let element">{{element.phoneNo}}</td>		
	</ng-container>
	</div>

	<div class="class1">
	<ng-container matColumnDef="collegeName">
		<th mat-header-cell *matHeaderCellDef >CollegeName</th>
		<td mat-cell *matCellDef = "let element">{{element.collegeName}}</td>		
	</ng-container>
	</div>

	<div class="class1">
	<ng-container matColumnDef="bTechCgpa">
		<th mat-header-cell *matHeaderCellDef >BTECH Cgpa </th>
		<td mat-cell *matCellDef = "let element">{{element.bTechCgpa}}</td>		
	</ng-container>
	</div>

	<div class="class1">
	<ng-container matColumnDef="action">
		<th mat-header-cell *matHeaderCellDef >Action </th>
		<td mat-cell *matCellDef = "let element"><button mat-raised-button (click)="sendInfo(element)" color="accent">Approve</button></td>		
	</ng-container>
	</div>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
