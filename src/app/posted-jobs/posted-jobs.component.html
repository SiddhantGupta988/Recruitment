<table mat-table [dataSource] = "dataSource"  class="class2">
	
	<div class="class1">
	<ng-container matColumnDef ="job">
		<th mat-header-cell *matHeaderCellDef>Job Type</th>
		<td mat-cell *matCellDef ="let element">{{element.job}}</td>
	</ng-container>
	</div>

	<div class="class1">
	<ng-container matColumnDef="companyName">
		<th mat-header-cell *matHeaderCellDef >Company </th>
		<td mat-cell *matCellDef = "let element">{{element.companyName}}</td>		
	</ng-container>
	</div>
	
	<div class="class1">
	<ng-container matColumnDef="companyId">
		<th mat-header-cell *matHeaderCellDef >Company Id </th>
		<td mat-cell *matCellDef = "let element">{{element.companyId}}</td>		
	</ng-container>
	</div>

	<div class="class1">
	<ng-container matColumnDef="college">
		<th mat-header-cell *matHeaderCellDef >College </th>
		<td mat-cell *matCellDef = "let element">{{element.college}}</td>		
	</ng-container>
	</div>

	<div class="class1">
	<ng-container matColumnDef="skills">
		<th mat-header-cell *matHeaderCellDef >Skills </th>
		<td mat-cell *matCellDef = "let element">{{element.skills}}</td>		
	</ng-container>
	</div>

	<div class="class1">
	<ng-container matColumnDef="salary">
		<th mat-header-cell *matHeaderCellDef >Salary </th>
		<td mat-cell *matCellDef = "let element">{{element.salary}}</td>		
	</ng-container>
	</div>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
